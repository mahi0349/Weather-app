<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_loca">
                <p>Delhi</p>
                <p>10.30 - Sunday 2025-04-06</p>
            </div>
            <div class="condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" placeholder="Search for a city" class="search_area"/>
            <button type="submit">Search Button</button>
        </form>
    </nav>

</body>
</html>
